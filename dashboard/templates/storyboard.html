<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Anchor Review - Storyboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .nav button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .nav button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .nav button.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .project-info h2 {
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .scene-grid {
            display: grid;
            gap: 30px;
        }

        .scene-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .scene-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .scene-duration {
            background: rgba(76, 175, 80, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .scene-description {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .style-anchors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .anchor-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
        }

        .anchor-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .anchor-icon {
            font-size: 1.5em;
        }

        .anchor-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .image-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 5px;
        }

        .image-placeholder {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .anchor-details {
            font-size: 0.9em;
            line-height: 1.5;
        }

        .anchor-details p {
            margin-bottom: 8px;
        }

        .anchor-details strong {
            color: #FFD700;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-approve {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-reject {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-regenerate {
            background: linear-gradient(135deg, #2196F3 0%, #0b7dda 100%);
            color: white;
        }

        .btn-regenerate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
        }

        .status-approved {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .status-rejected {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .style-anchors {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Style Anchor Review - Storyboard</h1>
        <p>Review and approve AI-generated style reference images for your music video</p>
    </div>

    <div class="nav">
        <button onclick="window.location.href='/'">üè† Dashboard</button>
        <button class="active">üé® Storyboard</button>
        <button onclick="loadData()">üîÑ Refresh</button>
    </div>

    <div class="container" id="content">
        <div class="loading">
            ‚è≥ Loading style anchors...
        </div>
    </div>

    <script>
        let styleAnchorsData = null;

        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">‚è≥ Loading style anchors...</div>';

            try {
                const response = await fetch('/api/style-anchors');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                styleAnchorsData = await response.json();
                renderStoryboard();
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h2>‚ùå Error Loading Data</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 15px;">
                            <strong>Possible solutions:</strong><br>
                            1. Run the pipeline first: <code>python pipeline_with_style_anchors.py screenplay.json</code><br>
                            2. Make sure style_anchors_generated.json exists in pipeline_output/
                        </p>
                        <button class="btn btn-regenerate" onclick="loadData()" style="margin-top: 20px;">
                            üîÑ Try Again
                        </button>
                    </div>
                `;
            }
        }

        function renderStoryboard() {
            const content = document.getElementById('content');

            if (!styleAnchorsData || !styleAnchorsData.scenes) {
                content.innerHTML = '<div class="error">No style anchor data found</div>';
                return;
            }

            let html = `
                <div class="project-info">
                    <h2>${styleAnchorsData.music_title || 'Untitled Project'}</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Total Scenes</div>
                            <div class="info-value">${styleAnchorsData.scenes.length}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Generated</div>
                            <div class="info-value">${new Date(styleAnchorsData.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value">
                                <span class="status-badge status-pending">Review Pending</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="scene-grid">
            `;

            styleAnchorsData.scenes.forEach(scene => {
                const nanobanana = scene.nanobanana || {};
                const runway = scene.runway || {};

                html += `
                    <div class="scene-card" id="scene-${scene.scene_number}">
                        <div class="scene-header">
                            <div class="scene-title">Scene ${scene.scene_number}</div>
                            <div class="scene-duration">‚è±Ô∏è ${nanobanana.duration || '10'}s</div>
                        </div>

                        ${nanobanana.prompt ? `
                            <div class="scene-description">
                                ${nanobanana.prompt.split('\n\n')[0].replace('Scene: ', '')}
                            </div>
                        ` : ''}

                        <div class="style-anchors">
                            <!-- Nanobanana (Photorealistic) -->
                            <div class="anchor-card">
                                <div class="anchor-header">
                                    <div class="anchor-icon">üì∏</div>
                                    <div class="anchor-title">Nanobanana</div>
                                </div>
                                <div class="image-container">
                                    ${nanobanana.image_path ?
                                        `<img src="/images/${nanobanana.image_path}" alt="Nanobanana Style Anchor" onerror="this.parentElement.innerHTML='<div class=\\'image-placeholder\\'>Image not found<br>${nanobanana.image_path}</div>'">` :
                                        `<div class="image-placeholder">
                                            ${nanobanana.status === 'error' ?
                                                `‚ùå Error: ${nanobanana.error}` :
                                                '‚è≥ Generating...'}
                                        </div>`
                                    }
                                </div>
                                <div class="anchor-details">
                                    <p><strong>Model:</strong> Gemini 2.5 Flash Image</p>
                                    <p><strong>Style:</strong> Photorealistic, Cinematic</p>
                                    <p><strong>Use:</strong> VEO 3.1 Reference</p>
                                </div>
                            </div>

                            <!-- Runway (Artistic) -->
                            <div class="anchor-card">
                                <div class="anchor-header">
                                    <div class="anchor-icon">üé®</div>
                                    <div class="anchor-title">Runway</div>
                                </div>
                                <div class="image-container">
                                    ${runway.image_path ?
                                        `<img src="/images/${runway.image_path}" alt="Runway Style Anchor" onerror="this.parentElement.innerHTML='<div class=\\'image-placeholder\\'>Image not found<br>${runway.image_path}</div>'">` :
                                        `<div class="image-placeholder">
                                            ${runway.status === 'error' ?
                                                `‚ùå Error: ${runway.error}` :
                                                '‚è≥ Generating...'}
                                        </div>`
                                    }
                                </div>
                                <div class="anchor-details">
                                    <p><strong>Model:</strong> Runway Gen-4 Image</p>
                                    <p><strong>Style:</strong> Artistic, Stylized</p>
                                    <p><strong>Use:</strong> Runway Gen-4 Reference</p>
                                </div>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-approve" onclick="approveScene(${scene.scene_number})">
                                ‚úÖ Approve Scene
                            </button>
                            <button class="btn btn-regenerate" onclick="regenerateScene(${scene.scene_number})">
                                üîÑ Regenerate
                            </button>
                            <button class="btn btn-reject" onclick="rejectScene(${scene.scene_number})">
                                ‚ùå Reject
                            </button>
                        </div>
                    </div>
                `;
            });

            html += `
                </div>

                <div style="text-align: center; margin-top: 40px;">
                    <button class="btn btn-approve" onclick="approveAll()" style="font-size: 1.2em; padding: 15px 40px;">
                        ‚úÖ Approve All & Continue to Video Generation
                    </button>
                </div>
            `;

            content.innerHTML = html;
        }

        function approveScene(sceneNum) {
            alert(`Scene ${sceneNum} approved! ‚úÖ`);
            // TODO: Send approval to backend
        }

        function rejectScene(sceneNum) {
            alert(`Scene ${sceneNum} rejected. Please regenerate or adjust parameters.`);
            // TODO: Send rejection to backend
        }

        function regenerateScene(sceneNum) {
            alert(`Regenerating Scene ${sceneNum}... This will create new style anchors.`);
            // TODO: Trigger regeneration
        }

        function approveAll() {
            if (confirm('Approve all style anchors and proceed to video generation?')) {
                alert('All scenes approved! ‚úÖ\n\nNext step: Generate video prompts with these style anchors.');
                // TODO: Send all approvals to backend and proceed to next pipeline step
            }
        }

        // Load data on page load
        window.onload = loadData;
    </script>
</body>
</html>
